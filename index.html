    <polymer-element name="music-note" attributes="accidental value pitch direction">
        <template>
            <div id="note"><span id="accidental">{{prepend}}</span>{{symbol}}</div>
        </template>
        <script>
            (function() {
                var symbols = {
                    "notes": {
                        "1/8": {
                            "up": '\uE1D7',
                            "down": '\uE1D8'
                        },
                        "1/4": {
                            "up": '\uE1D5',
                            "down": '\uE1D6'
                        },
                    },
                    "accidentals": {
                        "doublesharp": '\uE263',
                        "sharp": '\uE262',
                        "natural": '\uE261',
                        "flat": '\uE260',
                        "doubleflat": '\uE264',
                    },
                    space: {
                        "half": '\u2009'
                    }
                };
                
                Polymer({
                    value: '1/8',
                    direction: 'up',
                    prepend: '',
                    append: '',
                    ready: function() {
                        switch (this.direction) {
                            case 'up':
                            case 'down':
                                this.symbol = symbols.notes[this.value][this.direction];
                                this.$.note.classList.add(this.direction);
                            break;
                        }
            
                        switch (this.accidental) {
                            case 'doublesharp':
                            case 'sharp':
                            case 'natural':
                            case 'doubleflat':
                            case 'flat':
                                this.prepend = symbols.accidentals[this.accidental];
                            break;
                        }
                    }
                });
            })();
        </script>
    </polymer-element>
